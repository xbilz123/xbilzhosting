<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XPil Official Payment</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #0a0f2c, #1b1f3a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
    }

    .payment-buttons {
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 15px;
      font-size: 1.2em;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0,255,255,0.5);
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0,255,255,0.8);
    }

    .btn-dana { background: #4CAF50; color: #fff; }
    .btn-qris { background: #2196F3; color: #fff; }
    .btn-nai { background: #FF5722; color: #fff; }

    /* Efek hujan */
    .rain {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .drop {
      position: absolute;
      width: 2px;
      height: 15px;
      background: rgba(255,255,255,0.6);
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-20px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>XPil Official</h1>

  <div class="payment-buttons">
    <button class="btn btn-qris" onclick="window.open('https://files.catbox.moe/hqtloz.jpg','_blank')">QRIS</button>
    <button class="btn btn-dana" onclick="alert('Dana: 085293788180')">DANA</button>
    <button class="btn btn-nai" onclick="alert('N/A: Istinandiroh')">N/A</button>
  </div>

  <div class="rain" id="rain"></div>

  <script>
    const rain = document.getElementById('rain');
    const dropsCount = 100;

    for (let i = 0; i < dropsCount; i++) {
      const drop = document.createElement('div');
      drop.className = 'drop';
      drop.style.left = Math.random() * 100 + 'vw';
      drop.style.animationDuration = (Math.random() * 1 + 0.5) + 's';
      drop.style.animationDelay = Math.random() * 5 + 's';
      rain.appendChild(drop);
    }
  </script>

</body>
</html>
