<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XBILZ Payment Gateway</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
      background: #000;
    }

    /* Background canvas */
    #stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: radial-gradient(ellipse at bottom, #0d1d31 0%, #000000 100%);
    }

    header {
      padding: 30px 20px;
    }

    /* Logo wrapper dengan bulan glow */
    .logo-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }

    .moon {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 170px;
      height: 170px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(37,99,235,0.6), transparent 70%);
      animation: pulse 3s infinite ease-in-out;
      z-index: 0;
    }

    /* Logo Xbilz */
    .logo-img {
      position: relative;
      width: 130px;
      height: 130px;
      border-radius: 50%;
      display: block;
      margin: 0 auto;
      border: 3px solid white;
      box-shadow: 0 0 25px rgba(37,99,235,0.9),
                  0 0 50px rgba(37,99,235,0.6);
      animation: float 4s ease-in-out infinite;
      z-index: 1;
    }

    /* Animasi cahaya bulan */
    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.8;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 1;
      }
    }

    /* Animasi naik turun logo */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      background: linear-gradient(90deg, #3b82f6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    header p {
      font-size: 16px;
      margin-top: 5px;
    }

    /* Payment option */
    .payment-option {
      width: 85%;
      margin: 15px auto;
      padding: 18px;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(31,41,55,0.85);
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .payment-option:hover {
      transform: scale(1.02);
      opacity: 0.95;
    }

    .payment-option img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: white;
      padding: 5px;
    }

    .payment-info { text-align: left; }
    .payment-info h2 { margin: 0; font-size: 18px; color: #fff; }
    .payment-info p { margin: 2px 0 0; font-size: 14px; color: #bbb; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #1f2937;
      padding: 25px;
      border-radius: 12px;
      width: 85%;
      max-width: 400px;
      color: white;
      text-align: center;
      position: relative;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .modal-content h2 { margin-bottom: 15px; color: #4fc3f7; }

    .close {
      position: absolute;
      right: 15px; top: 10px;
      font-size: 22px;
      cursor: pointer;
      color: #aaa;
    }

    .close:hover { color: white; }

    .btn {
      margin-top: 15px;
      background: #2563eb;
      padding: 12px 20px;
      border-radius: 8px;
      color: white;
      border: none;
      cursor: pointer;
    }

    .btn:hover { background: #1d4ed8; }

    .qrcode {
      margin: 15px auto;
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>

  <!-- Background -->
  <canvas id="stars"></canvas>

  <header>
    <div class="logo-wrapper">
      <div class="moon"></div>
      <img src="https://files.catbox.moe/7imlg6.jpg" alt="XBILZ Logo" class="logo-img">
    </div>
    <h1>Secure Payment Gateway</h1>
    <p>Choose your preferred payment method below</p>
  </header>

  <!-- Payment Options -->
  <div class="payment-option dana" onclick="openModal('dana')">
    <img src="https://files.catbox.moe/os30im.jpg" alt="DANA">
    <div class="payment-info">
      <h2>DANA</h2>
      <p>Instant transfer with zero fees</p>
    </div>
  </div>

  <div class="payment-option qris" onclick="openModal('qris')">
    <img src="https://files.catbox.moe/cewbnu.jpg" alt="QRIS">
    <div class="payment-info">
      <h2>QRIS</h2>
      <p>Scan and pay with any app</p>
    </div>
  </div>

  <!-- Modal -->
  <div id="paymentModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <div id="modalBody"></div>
      <button class="btn" onclick="closeModal()">Got It, Thanks!</button>
    </div>
  </div>

  <script>
    // Payment modal
    function openModal(type) {
      const title = document.getElementById("modalTitle");
      const body = document.getElementById("modalBody");
      if(type === "dana") {
        title.innerText = "Pay with DANA";
        body.innerHTML = `
          <p>Send payment to:</p>
          <h3>085293788180</h3>
          <p>Name: Istinandiroh</p>
          <small>After payment, send receipt via WhatsApp</small>
        `;
      } else if(type === "qris") {
        title.innerText = "Scan QRIS Code";
        body.innerHTML = `
          <img src="https://files.catbox.moe/u1aaiq.jpg" class="qrcode" alt="QRIS">
          <p>Alternative payment number:</p>
          <h3>085293788180</h3>
          <p>(DANA)</p>
        `;
      }
      document.getElementById("paymentModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("paymentModal").style.display = "none";
    }

    // Stars background
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];
    let shootingStars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createStars(count) {
      stars = [];
      for(let i=0; i<count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.2,
          alpha: Math.random(),
          speed: Math.random() * 0.02
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(s => {
        s.alpha += s.speed;
        if(s.alpha <=0 || s.alpha>=1) s.speed *= -1;
        ctx.globalAlpha = s.alpha;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius, 0, Math.PI*2, true);
        ctx.fill();
      });
      ctx.globalAlpha = 1;
    }

    function createShootingStar() {
      shootingStars.push({
        x: Math.random() * canvas.width,
        y: 0,
        len: Math.random() * 80 + 10,
        speed: Math.random() * 8 + 5,
        angle: Math.PI/4,
        opacity: 1
      });
    }

    function drawShootingStars() {
      shootingStars.forEach((s, i) => {
        ctx.strokeStyle = "rgba(255,255,255,"+s.opacity+")";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(s.x, s.y);
        ctx.lineTo(s.x - s.len * Math.cos(s.angle), s.y - s.len * Math.sin(s.angle));
        ctx.stroke();
        s.x += s.speed * Math.cos(s.angle);
        s.y += s.speed * Math.sin(s.angle);
        s.opacity -= 0.01;
        if(s.opacity <= 0) shootingStars.splice(i,1);
      });
    }

    function animate() {
      drawStars();
      drawShootingStars();
      requestAnimationFrame(animate);
    }

    createStars(150);
    animate();
    setInterval(createShootingStar, 2000); // tiap 4 detik ada bintang jatuh
  </script>
</body>
  </html>
