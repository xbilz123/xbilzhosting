<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Xbilzz</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2a003f, #150022);
      color: white;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      color: #bb86fc;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 20px;
      margin: 10px 0 20px;
      color: #e2b6ff;
    }

    .qr-box {
      background: #2b134d;
      border-radius: 16px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(187, 134, 252, 0.5);
    }

    .qr-box img {
      max-width: 100%;
      border-radius: 10px;
    }

    .btn-group {
      margin-top: 15px;
    }

    .btn {
      background: linear-gradient(45deg, #7b2cbf, #9d4edd);
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 5px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .card {
      background: #3c1a5b;
      margin: 15px 0;
      padding: 12px;
      border-radius: 12px;
      text-align: left;
      box-shadow: 0 0 10px rgba(157, 78, 221, 0.4);
    }

    .copy-btn {
      display: block;
      background: linear-gradient(45deg, #9d4edd, #c77dff);
      text-align: center;
      border-radius: 8px;
      padding: 8px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .social {
      margin-top: 20px;
    }

    .social a {
      display: block;
      text-decoration: none;
      margin: 10px auto;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      max-width: 300px;
      color: white;
    }

    .wa { background: #25d366; }
    .tg { background: #0088cc; }
    .web { background: linear-gradient(45deg, #7b2cbf, #c77dff); }
  </style>
</head>
<body>

  <div class="container">
    <h1>Payment Xbilz shop</h1>
    <h2>Silahkan pilih pembayaran</h2>

    <div class="qr-box">
      <!-- Ganti link QRIS sesuai punya kamu -->
      <img src="https://files.catbox.moe/hqtloz.jpg">
      <div class="btn-group">
        <button class="btn" onclick="zoomIn()">Zoom In (+)</button>
        <button class="btn" onclick="zoomOut()">Zoom Out (-)</button>
        <button class="btn" onclick="resetZoom()">Reset</button>
      </div>
    </div>

    <div class="card">
      <p><b>DANA</b><br>085293788180<br>Istinandiroh</p>
      <div class="copy-btn" onclick="copyText('085293788180')">Copy</div>
    </div>

    <div class="card">
      <p><b>GOPAY</b><br>Tidak Ada<br>-</p>
      <div class="copy-btn" onclick="copyText('08xxxxxxxx')">Copy</div>
    </div>

    <div class="social">
      <!-- Ganti link sesuai kebutuhan -->
      <a class="wa" href="https://wa.me/6281234567890" target="_blank">WhatsApp</a>
      <a class="tg" href="https://t.me/username" target="_blank">Telegram</a>
      <a class="web" href="https://yourwebsite.com" target="_blank">Situs Web</a>
    </div>
  </div>

  <script>
    let qr = document.querySelector(".qr-box img");
    let zoom = 1;

    function zoomIn() {
      zoom += 0.1;
      qr.style.transform = `scale(${zoom})`;
    }

    function zoomOut() {
      if (zoom > 0.2) zoom -= 0.1;
      qr.style.transform = `scale(${zoom})`;
    }

    function resetZoom() {
      zoom = 1;
      qr.style.transform = `scale(${zoom})`;
    }

    function copyText(text) {
      navigator.clipboard.writeText(text);
      alert("Nomor berhasil disalin: " + text);
    }
  </script>

</body>
</html>
