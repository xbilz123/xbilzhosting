<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Gallery — seperti YouTube (demo)</title>
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --muted:#98a0b3; --accent:#ff4d6d;
      --max-width:1200px;
      color-scheme: dark;
    }
    *{box-sizing:border-box}
    body{font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:0; background:linear-gradient(180deg,#071028 0%, #071732 100%); color:#e6eef8}
    .wrap{max-width:var(--max-width); margin:28px auto; padding:20px}
    header{display:flex;gap:16px;align-items:center;margin-bottom:18px}
    .logo{font-weight:700; font-size:20px; display:flex;align-items:center;gap:10px}
    .logo .dot{width:36px;height:36px;border-radius:8px;background:linear-gradient(90deg,#ff6b6b,#ffb86b);display:inline-block}
    .search{flex:1;display:flex}
    .search input{flex:1;padding:10px 12px;border-radius:10px;border:0;background:#051428;color:inherit;outline:2px solid transparent}
    .search button{margin-left:8px;padding:10px 14px;border-radius:10px;border:0;background:var(--accent);color:white;cursor:pointer}
    .controls{display:flex;gap:8px;align-items:center}
    .control-btn{background:#08182a;padding:8px 12px;border-radius:10px;border:0;color:var(--muted);cursor:pointer}

    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:14px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;overflow:hidden;box-shadow:0 4px 18px rgba(2,6,23,0.6)}
    .thumb{position:relative;height:140px;background:#021222}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .duration{position:absolute;right:8px;bottom:8px;background:rgba(0,0,0,0.6);padding:4px 8px;border-radius:6px;font-size:12px}
    .card .meta{padding:12px}
    .title{font-weight:600;margin:0 0 6px 0;font-size:15px}
    .desc{font-size:13px;color:var(--muted);margin:0}

    /* Modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;padding:20px;background:linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.75));z-index:60}
    .modal.show{display:flex}
    .player{width:100%;max-width:980px;background:var(--card);border-radius:12px;overflow:hidden;box-shadow:0 10px 60px rgba(2,6,23,0.75)}
    .player .top{display:flex;align-items:center;gap:12px;padding:12px}
    .player video{width:100%;height:540px;background:black;display:block}
    .side{padding:12px}
    .close{background:transparent;border:0;color:var(--muted);font-weight:600;cursor:pointer}

    footer{margin-top:18px;color:var(--muted);font-size:13px;text-align:center}

    /* responsive */
    @media (max-width:720px){
      .player video{height:260px}
      .thumb{height:120px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo"><span class="dot"></span> VideoBox</div>
      <div class="search">
        <input id="q" placeholder="Cari video — contoh: tutorial, musik, vps" />
        <button id="searchBtn">Cari</button>
      </div>
      <div class="controls">
        <label class="control-btn">Kategori
          <select id="categorySelect" style="margin-left:8px;background:transparent;border:none;color:var(--muted)">
            <option value="all">Semua</option>
            <option value="tutorial">Tutorial</option>
            <option value="musik">Musik</option>
            <option value="review">Review</option>
          </select>
        </label>
        <label class="control-btn">Tambah
          <input id="fileInput" type="file" accept="video/*" style="display:inline-block;margin-left:6px" />
        </label>
      </div>
    </header>

    <main>
      <section id="grid" class="grid" aria-live="polite"></section>
      <footer>Demo lokal — ganti data dengan API untuk produksi. Klik thumbnail untuk putar.</footer>
    </main>
  </div>

  <!-- Modal player -->
  <div id="modal" class="modal" role="dialog" aria-hidden="true">
    <div class="player" role="document">
      <div class="top" style="justify-content:space-between;">
        <div style="font-weight:700">Now playing</div>
        <button id="closeBtn" class="close">✕ Tutup</button>
      </div>
      <video id="videoPlayer" controls playsinline preload="metadata"></video>
      <div class="side">
        <div id="videoTitle" style="font-weight:700;margin-bottom:6px"></div>
        <div id="videoDesc" style="color:var(--muted);font-size:14px"></div>
      </div>
    </div>
  </div>

  <script>
    // Contoh data video. Ganti dengan panggilan API yang mengembalikan JSON di produksi.
    const videos = [
      {
        id: 'v1',
        title: 'Tutorial: Pasang VPS & Setup Web (contoh)',
        desc: 'Langkah demi langkah pasang VPS, install web server, dan deploy aplikasi sederhana.',
        category: 'tutorial',
        src: 'https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4',
        poster: 'https://picsum.photos/seed/v1/800/450',
        duration: '01:12'
      },
      {
        id: 'v2',
        title: 'Music: Chill Beats to Focus',
        desc: 'Lo-fi chill beats untuk menemani kerja dan belajar.',
        category: 'musik',
        src: 'https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm',
        poster: 'https://picsum.photos/seed/v2/800/450',
        duration: '02:45'
      },
      {
        id: 'v3',
        title: 'Review: Server Hosting Murah 2025',
        desc: 'Komparasi beberapa penyedia hosting dan tips memilih yang cocok.',
        category: 'review',
        src: 'https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4',
        poster: 'https://picsum.photos/seed/v3/800/450',
        duration: '05:20'
      }
    ];

    const grid = document.getElementById('grid');
    const modal = document.getElementById('modal');
    const player = document.getElementById('videoPlayer');
    const videoTitle = document.getElementById('videoTitle');
    const videoDesc = document.getElementById('videoDesc');

    function renderList(list){
      grid.innerHTML = '';
      if(list.length===0){ grid.innerHTML = '<div style="grid-column:1/-1;color:var(--muted);padding:20px;text-align:center">Tidak ada video</div>'; return; }
      for(const v of list){
        const card = document.createElement('article'); card.className='card';
        card.innerHTML = `
          <div class="thumb" data-id="${v.id}">
            <img loading="lazy" src="${v.poster}" alt="${escapeHtml(v.title)} poster" />
            <div class="duration">${v.duration}</div>
          </div>
          <div class="meta">
            <h3 class="title">${escapeHtml(v.title)}</h3>
            <p class="desc">${escapeHtml(v.desc)}</p>
          </div>
        `;
        // click to open
        card.querySelector('.thumb').addEventListener('click', ()=>openPlayer(v));
        grid.appendChild(card);
      }
    }

    function openPlayer(video){
      player.src = video.src;
      player.poster = video.poster;
      videoTitle.textContent = video.title;
      videoDesc.textContent = video.desc;
      modal.classList.add('show');
      modal.setAttribute('aria-hidden','false');
      player.play().catch(()=>{});
    }

    function closePlayer(){
      player.pause();
      player.removeAttribute('src');
      player.load();
      modal.classList.remove('show');
      modal.setAttribute('aria-hidden','true');
    }

    document.getElementById('closeBtn').addEventListener('click', closePlayer);
    modal.addEventListener('click', (e)=>{ if(e.target===modal) closePlayer(); });
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closePlayer(); });

    // Search + filter
    document.getElementById('searchBtn').addEventListener('click', applyFilters);
    document.getElementById('q').addEventListener('keydown', (e)=>{ if(e.key==='Enter') applyFilters(); });
    document.getElementById('categorySelect').addEventListener('change', applyFilters);

    function applyFilters(){
      const q = (document.getElementById('q').value || '').trim().toLowerCase();
      const cat = document.getElementById('categorySelect').value;
      const filtered = videos.filter(v=>{
        const matchesQ = q === '' || (v.title+ ' '+ v.desc).toLowerCase().includes(q);
        const matchesCat = cat === 'all' || v.category === cat;
        return matchesQ && matchesCat;
      });
      renderList(filtered);
    }

    // Simple client-side "upload" to preview local files (no backend)
    document.getElementById('fileInput').addEventListener('change', async (e)=>{
      const file = e.target.files && e.target.files[0];
      if(!file) return;
      // create object URL for preview
      const url = URL.createObjectURL(file);
      const newVideo = {
        id: 'local-'+Date.now(),
        title: file.name,
        desc: 'Video lokal (preview)',
        category: 'tutorial',
        src: url,
        poster: 'https://picsum.photos/seed/local/800/450',
        duration: formatDuration(0)
      };
      videos.unshift(newVideo);
      renderList(videos);
      // optionally auto-open
      openPlayer(newVideo);
    });

    // small helpers
    function formatDuration(s){
      const mm = Math.floor(s/60).toString().padStart(2,'0');
      const ss = Math.floor(s%60).toString().padStart(2,'0');
      return mm+':'+ss;
    }

    function escapeHtml(text){
      return text.replace(/[&<>"']/g, (m)=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"})[m]);
    }

    // initial render
    renderList(videos);

    // Accessibility improvement: pause video when tab hidden
    document.addEventListener('visibilitychange', ()=>{ if(document.hidden) player.pause(); });
  </script>
</body>
</html>
