<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XBILZ Payment Gateway</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0f2c, #1b1f3a);
      color: white;
      text-align: center;
    }
    header {
      padding: 30px 20px;
    }
    .logo {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: linear-gradient(145deg, #2563eb, #1e40af);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px auto;
      font-size: 30px;
      font-weight: bold;
      color: white;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 25px rgba(37,99,235,0.9),
                   0 0 50px rgba(37,99,235,0.6);
      letter-spacing: 2px;
      animation: floatLogo 3s ease-in-out infinite, glowPulse 3s infinite ease-in-out;
    }
    @keyframes floatLogo {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
    @keyframes glowPulse {
      0% {
        box-shadow: 0 0 20px rgba(37,99,235,0.7), 0 0 40px rgba(37,99,235,0.5);
      }
      50% {
        box-shadow: 0 0 40px rgba(37,99,235,1), 0 0 80px rgba(37,99,235,0.8);
      }
      100% {
        box-shadow: 0 0 20px rgba(37,99,235,0.7), 0 0 40px rgba(37,99,235,0.5);
      }
    }
    h1 {
      color: #4fc3f7;
      margin-bottom: 10px;
    }
    .payment-option {
      width: 80%;
      margin: 15px auto;
      padding: 20px;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    .payment-option:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }
    .dana { background: #1e3a8a; }
    .qris { background: #b91c1c; }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #1f2937;
      padding: 25px;
      border-radius: 12px;
      width: 85%;
      max-width: 400px;
      color: white;
      text-align: center;
      position: relative;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    .modal-content h2 {
      margin-bottom: 15px;
      color: #4fc3f7;
    }
    .close {
      position: absolute;
      right: 15px; top: 10px;
      font-size: 22px;
      cursor: pointer;
      color: #aaa;
    }
    .close:hover {
      color: white;
    }
    .btn {
      margin-top: 15px;
      background: #2563eb;
      padding: 12px 20px;
      border-radius: 8px;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background: #1d4ed8;
    }
    #qrcode {
      margin: 15px auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    .success-message {
      color: #4CAF50;
      margin-top: 10px;
    }
    .error-message {
      color: #F44336;
      margin-top: 10px;
    }
    /* Style untuk tombol DANA */
    .dana {
      background: #2656A6; /* Warna latar belakang yang lebih sesuai */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .dana img {
      width: 50px; /* Sesuaikan ukuran logo */
      margin-bottom: 10px;
    }
  </style>
  <!-- Include qrcode.js library -->
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
  <header>
    <div class="logo">XBILZ</div>
    <h1>Secure Payment Gateway</h1>
    <p>Choose your preferred payment method below</p>
  </header>
  <div class="payment-option dana" onclick="openModal('dana')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/Logo_dana_blue.svg/1200px-Logo_dana_blue.svg.png" alt="DANA Logo">
    <h2>DANA</h2>
    <p>Instant transfer with zero fees</p>
  </div>
  <div class="payment-option qris" onclick="openModal('qris')">
    <h2>QRIS</h2>
    <p>Scan and pay with any app</p>
  </div>
  <div id="paymentModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <div id="modalBody"></div>
      <p id="paymentStatus" class="success-message"></p>
      <button class="btn" onclick="closeModal()">Got It, Thanks!</button>
    </div>
  </div>
  <script>
    function openModal(type) {
      const title = document.getElementById("modalTitle");
      const body = document.getElementById("modalBody");
      const paymentStatus = document.getElementById("paymentStatus");
      paymentStatus.innerText = ""; // Clear previous messages
      if(type === "dana") {
        title.innerText = "Pay with DANA";
        body.innerHTML = `
          <p>Send payment to:</p>
          <h3>085714312833</h3>
          <p>Name: Wulyani Astuti</p>
          <small>After payment, send receipt via WhatsApp</small>
        `;
      } else if(type === "qris") {
        title.innerText = "Scan QRIS Code";
        body.innerHTML = '<div id="qrcode"></div><p>Alternative payment number:</p><h3>085714312833</h3><p>(DANA)</p>';
        // Generate QR Code
        const qrcode = new QRCode(document.getElementById("qrcode"), {
          text: "085714312833", // Replace with your actual QRIS data
          width: 200,
          height: 200,
          colorDark : "#000000",
          colorLight : "#ffffff",
          correctLevel : QRCode.CorrectLevel.H
        });
      }
      document.getElementById("paymentModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("paymentModal").style.display = "none";
      // Simulate payment success
      document.getElementById("paymentStatus").innerText = "Payment successful!";
      // You can also simulate payment failure with:
      // document.getElementById("paymentStatus").innerText = "Payment failed. Please try again.";
      // document.getElementById("paymentStatus").className = "error-message";
    }
  </script>
</body>
</html>
