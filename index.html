<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Warung robil dan rafa ‚Äî Luar Angkasa</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    font-family:Inter,system-ui,Arial;
    color:white;
    overflow-x:hidden; overflow-y:auto;
    background:black;
  }

  /* KELAP KELIP */
  .twinkle{
    position:fixed;
    inset:0;
    z-index:-3;
  }
  .twinkle span{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    border-radius:50%;
    opacity:0.4;
    animation:tw 2s infinite ease-in-out;
  }
  @keyframes tw{
    0%,100%{opacity:0.2;transform:scale(1)}
    50%{opacity:1;transform:scale(1.8)}
  }

  /* SHOOTING STAR */
  .shooting{
    position:fixed;
    width:3px;
    height:3px;
    background:white;
    border-radius:50%;
    filter:drop-shadow(0 0 6px white);
    z-index:-2;
    animation:shoot 3s linear infinite;
  }
  @keyframes shoot{
    0%{transform:translate(0,0);opacity:1}
    100%{transform:translate(-600px,900px);opacity:0}
  }

  header{text-align:center;padding:20px}
  h1{font-size:32px;font-weight:700;text-shadow:0 0 14px #fff}
  p.sub{color:#cfd9ff;margin-top:6px}

  .menu{
    max-width:1000px;
    margin:40px auto;
    padding:20px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
    gap:22px;
  }

  .item{
    background:rgba(255,255,255,0.08);
    border-radius:14px;
    padding:18px;
    backdrop-filter:blur(6px);
    text-align:center;
  }

  .item img{
    width:100%;
    border-radius:12px;
    margin-bottom:10px;
  }

  .price{
    margin-top:8px;
    font-weight:700;
    color:#ffe082;
    font-size:18px;
  }

  footer{text-align:center;padding:20px;margin-top:40px;color:#aaa}
</style>
</head>
<body>

<div class="twinkle" id="twinkle"></div>
<div id="shootingContainer"></div>

<header>

" alt="Mie Goreng" />

<script>
// BINTANG KELAP-KELIP
let tw = document.getElementById("twinkle");
for(let i=0;i<170;i++){
  let s=document.createElement("span");
  s.style.left=Math.random()*100+"%";
  s.style.top=Math.random()*100+"%";
  s.style.animationDelay=(Math.random()*3)+"s";
  tw.appendChild(s);
}

// BINTANG JATUH
function spawnShoot(){
  let st=document.createElement("div");
  st.className="shooting";
  st.style.left=Math.random()*100+"%";
  st.style.top=Math.random()*40+"%";
  st.style.animationDuration=(2+Math.random()*2)+"s";
  document.getElementById("shootingContainer").appendChild(st);
  setTimeout(()=>st.remove(),4000);
}
setInterval(spawnShoot,800);
</script>

</body>
