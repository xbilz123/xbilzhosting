<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demon King Payment</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a0f2c, #1b1f3a);
      color: white;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      color: #00aaff;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 20px;
      margin: 10px 0 20px;
    }

    .qr-box {
      background: #0f1c35;
      border-radius: 16px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .qr-box img {
      max-width: 100%;
      border-radius: 10px;
    }

    .btn-group {
      margin-top: 15px;
    }

    .btn {
      background: linear-gradient(45deg, #007bff, #00d4ff);
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 5px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .card {
      background: #1c2b4d;
      margin: 15px 0;
      padding: 12px;
      border-radius: 12px;
      text-align: left;
    }

    .copy-btn {
      display: block;
      background: linear-gradient(45deg, #007bff, #00d4ff);
      text-align: center;
      border-radius: 8px;
      padding: 8px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .social {
      margin-top: 20px;
    }

    .social a {
      display: block;
      text-decoration: none;
      margin: 10px auto;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      max-width: 300px;
      color: white;
    }

    .wa { background: #25d366; }
    .tg { background: #0088cc; }
    .web { background: #8000ff; }
  </style>
</head>
<body>

  <div class="container">
    <h1>DEMON KING WEBSITE PAYMENT</h1>
    <h2>DEMON KING PAYMENT</h2>

    <div class="qr-box">
      <!-- Ganti link QRIS sesuai punya kamu -->
      <img src="https://files.catbox.moe/hqtloz.jpg" alt="QRIS QR Code">
      <div class="btn-group">
        <button class="btn" onclick="zoomIn()">Zoom In (+)</button>
        <button class="btn" onclick="zoomOut()">Zoom Out (-)</button>
        <button class="btn" onclick="resetZoom()">Reset</button>
      </div>
    </div>

    <div class="card">
      <p><b>DANA</b><br>081326853543<br>SUWASNO</p>
      <div class="copy-btn" onclick="copyText('081326853543')">Copy</div>
    </div>

    <div class="card">
      <p><b>GOPAY</b><br>081390797471<br>-</p>
      <div class="copy-btn" onclick="copyText('081390797471')">Copy</div>
    </div>

    <div class="social">
      <!-- Ganti link sesuai kebutuhan -->
      <a class="wa" href="https://wa.me/6281234567890" target="_blank">WhatsApp</a>
      <a class="tg" href="https://t.me/username" target="_blank">Telegram</a>
      <a class="web" href="https://yourwebsite.com" target="_blank">Situs Web</a>
    </div>
  </div>

  <script>
    let qr = document.querySelector(".qr-box img");
    let zoom = 1;

    function zoomIn() {
      zoom += 0.1;
      qr.style.transform = `scale(${zoom})`;
    }

    function zoomOut() {
      if (zoom > 0.2) zoom -= 0.1;
      qr.style.transform = `scale(${zoom})`;
    }

    function resetZoom() {
      zoom = 1;
      qr.style.transform = `scale(${zoom})`;
    }

    function copyText(text) {
      navigator.clipboard.writeText(text);
      alert("Nomor berhasil disalin: " + text);
    }
  </script>

</body>
</html>
